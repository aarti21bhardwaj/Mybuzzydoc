<div ng-controller="OldBuzzyHistoryController as History">    
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title  back-change">
                    <h5>Old BuzzyDoc History</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable = "ng" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr role="row">
                                    <th>S.No.</th>
                                    <th>Transaction Id</th>
                                    <th>Reason</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeA odd" role="row" ng-repeat= "hist in oldHistory">
                                    <td class="sorting_1" >{{$index+1}}</td>
                                    <td>{{hist.transaction_id}}</td>
                                    <td>{{hist.reason}}</td>
                                    <td>{{hist.amount}}</td>
                                    <td class="center">{{hist.date}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
