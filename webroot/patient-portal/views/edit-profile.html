<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Edit Profile</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="user.dashboard">Home</a>
            </li>
            <li class="active">
                <strong>Edit Profle</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div> 

    <div class="ibox float-e-margins">
                         
        <div class="ibox-content">
          
          <form class="form-horizontal" name="form" role="form" ng-submit="vm.register()">
            <div class="form-group"><label class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10"><input type="text" placeholder="Name" class="form-control" required ng-model = "vm.name">
                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <div class="input-group m-b">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-warning">Generate!</button> 
                        </span> 
                        <input type="text" name="username" class="form-control" required ng-model = "vm.username">
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10"><input type="email" placeholder="example@example.com" class="form-control" required ng-model = "vm.email">

                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">Phone</label>
                <div class="col-lg-10"><input type="tel" name ="tel" placeholder="2125551234" data-minlength = "10" class="form-control" ng-model = "vm.phone"></div>
            </div>

            <div class="form-group"><label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10"><input class="form-control" name="password" type="password" data-minlength = "8" required ng-model = "vm.password"></div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success  block full-width m-b">Register</button>
                </div>
            </div>
          </form>
        </div>
    </div>
