<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">
    <link id="loadBefore" href="css/custom-style.css" rel="stylesheet">
    <link id="loadBefore" href="css/plugins/angular-notify/angular-notify.min.css" rel="stylesheet">
    <link id="loadBefore" href="node_modules/sweetalert/lib/sweet-alert.css" rel="stylesheet">
    <link id="loadBefore" href="node_modules/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
<style>
    #loading-bar-container {
    background: rgba(0, 0, 0, 0.5) none no-repeat scroll 0 0;
    height: 100%;
    left: 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 99999;
    }
    #loading-bar-container .sk-spinner-wave.sk-spinner {
    font-size: 10px;
    height: 30px;
    margin-left: 50%;
    margin-top: 25%;
    text-align: center;
    width: 50px;
}
</style>

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

<!-- Main view  -->
<div ui-view></div>
<div id="loading-bar" style="display: none;"><div id="loading-bar-container"><div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div></div></div>

<!-- jQuery and Bootstrap -->
<script src="js/jquery/jquery-2.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="js/angular/angular.min.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>

<script src="node_modules/ngstorage/ngStorage.min.js"></script>
<script src="js/angular/angular-sanitize.js"></script>
<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="js/angular-translate/angular-translate.min.js"></script>
<script src="js/ui-router/angular-ui-router.min.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
<script src="js/plugins/angular-idle/angular-idle.js"></script>
<script src="js/plugins/angular-notify/angular-notify.min.js"></script>
<script src="node_modules/angular-sweetalert/SweetAlert.min.js"></script>
<script src="node_modules/sweetalert/lib/sweet-alert.min.js"></script>
<script src="node_modules/angular-timeago/dist/angular-timeago.min.js"></script>
<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="node_modules/angularjs-social-login/angularjs-social-login.js"></script>
<!-- Anglar App Script -->
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/translations.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<!-- <script src="js/interceptor.js"></script> -->
<script src="js/controller/UserController.js"></script>
<script src="js/controller/DashboardController.js"></script>
<script src="js/controller/ProfileController.js"></script>
<script src="js/controller/RewardController.js"></script>
<script src="js/controller/ActivitiesController.js"></script>
<script src="js/controller/RedemptionController.js"></script>
<script src="js/factory/usersFactory.js"></script>
</body>
</html>
